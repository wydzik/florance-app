{% extends "base.html" %}
{% block content %}
<h2>Dodaj stanowisko – {{ realizacja.nazwa_eventu }}</h2>
<p class="text-muted">
  Dni realizacji: {{ realizacja.data_rozpoczecia|date:"d.m.Y" }} – {{ realizacja.data_zakonczenia|date:"d.m.Y" }}
</p>

<form method="post" class="card p-3 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="mt-2">
    <button type="submit" class="btn btn-success">Zapisz</button>
    <a href="{% url 'realizacja_detail' realizacja.id %}" class="btn btn-secondary">Anuluj</a>
  </div>
</form>
{% endblock %}
