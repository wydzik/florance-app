{% extends "base.html" %}
{% block content %}
<h2>Usuń stanowisko – {{ realizacja.nazwa_eventu }}</h2>
<p>Czy na pewno chcesz usunąć stanowisko w dniu <strong>{{ stanowisko.data_pracy|date:"d.m.Y" }}</strong> (stawka: {{ stanowisko.stawka }})?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Tak, usuń</button>
  <a href="{% url 'realizacja_detail' realizacja.id %}" class="btn btn-secondary">Anuluj</a>
</form>
{% endblock %}
