{% extends "base.html" %}
{% block content %}

<h2>Edycja realizacji</h2>
<p class="text-muted">{{ realizacja.nazwa_eventu }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  <button class="btn btn-success">Zapisz</button>
  <a href="{% url 'realizacja_detail' realizacja.id %}"
     class="btn btn-secondary">Anuluj</a>
</form>

{% endblock %}
